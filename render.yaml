services:
  # Backend API Service
  - type: web
    name: resume-matcher-api
    runtime: python
    plan: free
    region: oregon  # Choose: oregon, frankfurt, singapore
    buildCommand: "pip install --upgrade pip && pip install -e ."
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Will be set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.12.0"
    healthCheckPath: /health
    autoDeploy: true
    
  # Frontend Streamlit Service
  - type: web
    name: resume-matcher-frontend
    runtime: python
    plan: free
    region: oregon  # Same region as backend for better performance
    buildCommand: "pip install --upgrade pip && pip install -e ."
    startCommand: "streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.enableCORS false --server.enableXsrfProtection false"
    envVars:
      - key: BACKEND_URL
        value: https://resume-matcher-api.onrender.com  # Update after backend is deployed
      - key: PYTHON_VERSION
        value: "3.12.0"
    autoDeploy: true