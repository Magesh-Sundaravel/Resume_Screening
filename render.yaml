services:
  # Backend API Service
  - type: web
    name: resume-matcher-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: "pip install --upgrade pip && pip install fastapi[standard] openai pypdf2 python-docx python-dotenv uvicorn"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"
    healthCheckPath: /health
    autoDeploy: true
    
  # Frontend Streamlit Service
  - type: web
    name: resume-matcher-frontend
    runtime: python
    plan: free
    region: oregon
    buildCommand: "pip install --upgrade pip && pip install fastapi[standard] openai pypdf2 python-docx python-dotenv streamlit requests"
    startCommand: "streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.enableCORS false --server.enableXsrfProtection false"
    envVars:
      - key: BACKEND_URL
        value: https://resume-matcher-api.onrender.com
      - key: PYTHON_VERSION
        value: "3.12.0"
    autoDeploy: true